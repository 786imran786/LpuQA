<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniQ - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>UniQ</span>
            </a>
            
            <div class="nav-icons">
                <div class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon toggle-icon" id="theme-icon"></i>
                    <span class="toggle-text">Dark Mode</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal-overlay active" id="login-modal">
        <div class="modal">
            <div class="form-tabs">
                <button class="tab-button active" id="login-tab">Login</button>

            </div>
            
            <div class="modal-header">
                <h2 class="modal-title">Welcome to UniQ</h2>
                <button class="close-modal" id="close-login">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
                <form id="login-form" method="POST" action="{{ url_for('otp') }}">
                    <div class="form-group">
                        <label class="form-label">OTP</label>
                        <input type="password" class="form-input" name="otp" placeholder="Enter your otp" required>
                    </div>
                    <button type="submit" class="submit-button" style="width: 100%;">Sign In</button>
                    </div>
                </form>
                <a href="{{url_for('otp_gene')}}">Resend otp</a>
                <!-- Signup Form -->
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
