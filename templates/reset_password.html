<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniQ - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
           <a href="{{ url_for('index') }}" class="logo">
<img src="{{ url_for('static', filename='uploads/logo.png') }}" 
     alt="Logo" 
     style="height: 50px; width: auto; max-width: 100%; object-fit: contain;">
     <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&display=swap" rel="stylesheet">
<span class="logo-text">AskLpu</span>

            </a>
            <div class="nav-icons">
                <div class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon toggle-icon" id="theme-icon"></i>
                    <span class="toggle-text">Dark Mode</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal-overlay active" id="login-modal">
        <div class="modal">
            <div class="form-tabs">
                <button class="tab-button active" id="login-tab">Login</button>

            </div>
            
            <div class="modal-header">
                <h2 class="modal-title">Welcome to AskPU</h2>
                <button class="close-modal" id="close-login">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Login Form -->
                <form id="login-form" method="POST" action="{{url_for('reset_password')}}">
                    <div class="form-group">
                        <label class="form-label">Set New Password</label>
                        <input type="password" class="form-input" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-button" style="width: 100%;">Sign In</button>
                    </div>
                </form>
 {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container">
      {% for category, message in messages %}
        <div class="custom-flash alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
               
                <!-- Signup Form -->
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
